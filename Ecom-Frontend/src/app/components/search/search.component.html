<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search for products"
    #searchInput
    (keyup.enter)="searchUpdate(searchInput.value)"
  />
  <div class="input-group-append">
    <button class="btn" (click)="searchUpdate(searchInput.value)">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
