<div class="cart-area d-n text-center">
  <a routerLink="/cart-details" class="text-center">
    <div class="total">
      {{ totalPrice | currency : "INR" }} <span> {{ totalQuantity }}</span>
    </div>

    <i
      class="fa fa-shopping-cart fx-4"
      aria-hidden="true"
      style="font-size: 25px; margin-left: 10px; margin-top: 17px"
    ></i>
  </a>
</div>
